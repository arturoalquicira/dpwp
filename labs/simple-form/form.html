<!DOCTYPE html>
<html>
<head>
    <title>Lab 2: Simple Form</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3" id="wrapper">
        <form class="pure-form" id="form">
            <fieldset class="pure-group">
                <input type="text" class="pure-input-1" placeholder="Username">
                <input type="text" class="pure-input-1" placeholder="Password">
                <input type="email" class="pure-input-1" placeholder="Email">
            </fieldset>

            <fieldset class="pure-group">
                <input type="text" class="pure-input-1" placeholder="First Name">
                <input type="text" class="pure-input-1" placeholder="Last Name">
            </fieldset>
            <div class="pure-control-group" id="radio-btn">
                <input type="radio" name="sex" value="male" id="male"> Male
                <input type="radio" name="sex" value="female" id="female"> Female
            </div>
            <fieldset class="pure-group">
                <input type="text" class="pure-input-1" placeholder="Address">
                <input type="text" class="pure-input-1" placeholder="City">
                <input type="text" class="pure-input-1" placeholder="State">
                <select id="country">
                    <option value="usa">United States</option>
                    <option value="can">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
                <input type="text" class="pure-input-1" placeholder="Zip/Postal Code">
            </fieldset>
            <label for="friends" class="pure-checkbox" id="checkbox">
            <input type="checkbox" name="group" value="friends" id="friends"> Accept Terms & Conditions
            </label>
            <button type="submit" class="pure-button pure-input-1 pure-button-primary">Sign in</button>
        </form>
    </div>
</div>


</body>
</html>
