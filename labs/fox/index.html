<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What does the fox say?!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/component.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div id="heading-page" class="row">
        <div class="col-md-6">
            <h1>What Does The Fox Say?!</h1>
        </div>
    </div>

    <!--Content-->
    <div class="row">
        <!--Links-->
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-10 col-sm-11 col-xs-11 box box-6 box-6e">
                    <h1 class="heading-links"><a href="#">Fox</a></h1>
                </div>
                <div class="col-md-10 col-sm-11 col-xs-11 box box-6 box-6e">
                    <h1 class="heading-links"><a href="#">Fox</a></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-11 col-xs-11 box box-6 box-6e">
                    <h1 class="heading-links"><a href="#">Fox</a></h1>
                </div>
                <div class="col-md-10 col-sm-11 col-xs-11 box box-6 box-6e">
                    <h1 class="heading-links"><a href="#">Fox</a></h1>
                </div>
            </div>
        </div>  <!--End Links-->

        <!--Details-->
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="heading-details">Red Fox <i>(Vulpes vulpes)</i></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="panel panel-default table1">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><h4>Scientific Clasification</h4></div>
                                <!-- Table -->
                                <table class="table">
                                    <tr>
                                        <th>Phylum</th>
                                        <td>Chordata</td>
                                    </tr>
                                    <tr>
                                        <th>Class</th>
                                        <td>Mammalia</td>
                                    </tr>
                                    <tr>
                                        <th>Order</th>
                                        <td>Carnivora</td>
                                    </tr>
                                    <tr>
                                        <th>Family</th>
                                        <td>Canidae</td>
                                    </tr>
                                    <tr>
                                        <th>Genus</th>
                                        <td>Vulpes</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default table1">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><h4>Details</h4></div>
                                <div class="panel-body">
                                <p><b>Average Lifespan: </b>10 years</p>
                                <p><b>Habitat: </b>Arid</p>
                                <p><b>Geolocation: </b>Central Sahara</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default table1">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><h4>The Fox says:</h4></div>
                                <div class="panel-body">
                                <p><b>rrrrin-din-din rrrin din-din!!!</b></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--End Details-->

                <!--Images-->
                <div class="col-md-8">
                    <img class="img-responsive img-rounded" src="http://upload.wikimedia.org/wikipedia/commons/f/fd/Fuzzy_Freddy.jpg">
                </div>  <!--End Images-->
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/classie.js" type="text/javascript"></script>
</body>
</html>
